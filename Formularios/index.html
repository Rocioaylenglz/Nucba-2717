<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
  </head>

  <body>
    <h1>Formulario de registro</h1>
    <form>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" />
      <br />
      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" />
      <br />
      Modalidad de cursada:
      <input type="radio" id="ondemand" name="modalidad" />
      <label for="ondemand"> On-Demand </label>
      <input type="radio" id="vivo" name="modalidad" />
      <label for="vivo"> En vivo </label>
      <br />
      <label for="mail">Correo:</label>
      <input type="email" id="mail" required />
      <br />
      <input type="checkbox" id="check1" />
      <label for="check1"
        >Deseo recibir información sobre nuevos posteos en la plataforma de
        Nucba.</label
      >
      <br />
      <input type="checkbox" id="check2" />
      <label for="check2"
        >Declaro que leí los términos y condiciones y estoy listo para
        convertirme en desarrollador web Full Stack.</label
      >
      <br />
      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
